<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Word Search</title>
<style>
body {
	text-align : center;
	cursor : default;
}
input[type="radio"] {
	margin-left : 5px;
}
h1 {
	margin-top : 0px;
	display : table;
	cursor : pointer;
}
.center {
	margin-left : auto;
	margin-right : auto;
}
.inputBox {
	width : 25px;
}
.indent1 {
	margin-left : 5px;
}
.indent2 {
	margin-left : 23px;
}
.sidebar {
	position : absolute;
	width : 250px;
	text-align : left;
	padding : 10px;
}
.sq {
	height : 35px;
	width : 35px;
	display : inline-block;
	line-height : 35px;

	background-color : #b59f3b; /*#b54b00;*/

	position : absolute;
	left : 8px;

	border-radius : 25px;
	margin-top : 10px;
	left : 15px;

	right : 20px;
	column-count : 2;
	column-gap : 30px;
	padding-top : 40px;

	margin-left : 5px;
	margin-right : 20px;
}

	position : relative;
	display : inline-block;
}

	border : 2px solid gray;
	position : absolute;
	font : 20px Georgia;
	z-index : 1;
}
#cvs {
	position : relative;
	z-index : 0;
}
#congrats {
	margin-top : 20px;
	column-span : all;
}

<script type="text/javascript">
var ctx, W, H, numWords, boxW = 35, boxH = 35, timer = 0, counter;
var alphabet = "etaoinsrhdlucmfywgpbvkxqjz".toUpperCase().split("");
//~ var freq0 = "12.02,9.10,8.12,7.68,7.31,6.95,6.28,6.02,5.92,4.32,3.98,2.88,2.71,2.61,2.30,2.11,2.09,2.03,1.82,1.49,1.11,0.69,0.17,0.11,0.10,0.07".split(",");
var freqBase = 6, freqMult = 1, freq = [];
for (var i=0;i<alphabet.length;i++) {
	for (var j=0;j<freqBase+freqMult*(alphabet.length-1-i);j++) {
		freq.push(alphabet[i]);
	};
};
var presets = [[10,10,10,4,8],[15,15,20,5,9],[20,20,30,6,10],[18,36,60,6,12]], inputIDs = ["heightBox","widthBox","numBox","minL","maxL"];
var dirMap = {"r":[1,0],"u":[0,-1],"d":[0,1],"ru":[1,-1],"rd":[1,1],"l":[-1,0],"lu":[-1,-1],"ld":[-1,1]};
var allDirs = Object.keys(dirMap), numDirs, maxLength, minLength, placeAttempts;
var puzzle, words, solSqs, sols = [], startSq = [], gameover = false;
function get(id) { return document.getElementById(id); }
function s_h(id) {
	get(id).style.display = (get(id).style.display == "none")?"":"none";
}
function randomLetter() {
	//~ return alphabet[Math.floor(alphabet.length*Math.random())]; // uniform frequency
	return freq[Math.floor(freq.length*Math.random())];
}
function randomWord(lb, ub) {
	do { var w = allWords[Math.floor(allWords.length*Math.random())]; }
	while (w.length < lb || w.length > ub);
	return w.toUpperCase();
}
function placeWord(word) {
	var lettersPlaced = 0, attempts = 0, l = word.length, currX, currY, currSq, rollback = [];
	if (l < 2 || words.some(w => 1+w.search(word) || 1+word.search(w))) return;
	while (lettersPlaced < l && attempts < placeAttempts) {
		attempts++;
		var dir = dirMap[allDirs[Math.floor(numDirs*Math.random())]];
		var startX = Math.floor(W*Math.random());
		var startY = Math.floor(H*Math.random());
		var endX = startX + (l-1)*dir[0];
		var endY = startY + (l-1)*dir[1];
		if (endX >= 0 && endX < W && endY >= 0 && endY < H) {
			for (var i=0;i<l;i++) {
				currX = startX + i*dir[0];
				currY = startY + i*dir[1];
				currSq = puzzle[currY][currX];
				if (currSq != undefined && currSq != word[i]) {
					for (var j=i-1;j>=0;j--) puzzle[startY+j*dir[1]][startX+j*dir[0]] = rollback.pop();
					lettersPlaced = 0;
					break;
				};
				rollback.push(currSq);
				puzzle[currY][currX] = word[i];
				lettersPlaced++;
			};
		};
	};
	if (lettersPlaced == l) { 
		words.push(word);
		solSqs.push([startX, startY]);
	};
}
function drawNew() {
	if (!gameover && sols.length > 0) {
		if (prompt("A game has already started. Do you want to quit the current game?") === null) return;
	};
	gameover = false;
	get("timerCtrl").disabled = false;
	clearTimeout(timer);
	timer = 0;
	get("fieldContainer").style.display = "";
	get("clock").innerHTML = "000";
	minLength = +get("minL").value, maxLength = +get("maxL").value;
	W = +get("widthBox").value, H = +get("heightBox").value;
	resize();
	numWords = +get("numBox").value;
	numDirs = get("doBackwards").checked ? allDirs.length : 5;
	placeAttempts = 2*numDirs*W*H;
	get("puzzle").style.width = boxW*W + "px";
	get("puzzle").style.height = boxH*H + "px";
	get("cvs").width = boxW*W;
	get("cvs").height = boxH*H;
	ctx.strokeStyle = "green";
	ctx.lineWidth = Math.floor(3*boxW/4) + 1;
	ctx.lineCap = "round";
	puzzle = [], words = [], solSqs = [], sols = [];
	for (var j=0;j<H;j++) { puzzle[j] = new Array(W); };
	var customList = get("customWords").value;
	if (customList != "") {
		customList = customList.replace(/\n/g, ",").replace(/[^a-zA-Z,]/g, "").toUpperCase().split(",");
		for (var i=0;i<customList.length;i++) placeWord(customList[i]);
	} else {
		if (numWords <= 0) { alert("Expected >0 words!"); return; };
		counter = 0;
		while (words.length < numWords && counter < placeAttempts/16) {
			counter++;
			placeWord(randomWord(minLength, maxLength));
		};
	};
	var wordListHTML = "", puzzleHTML = "";
	for (var i=0;i<words.length;i++) wordListHTML += "<div><span id='word" + i + "'>" + words[i] + "</span></div>";
	for (var j=0;j<H;j++) {
		puzzleHTML += "<div>";
		for (var i=0;i<W;i++) {
			if (puzzle[j][i] == undefined) puzzle[j][i] = randomLetter();
			puzzleHTML += "<span id='" + i + "," + j + "' class='sq' onmousedown='selectSq(this.id,\"d\")' onmouseup='selectSq(this.id,\"u\")'>" + puzzle[j][i] + "</span>";
		};
		puzzleHTML += "</div>";
	};
	get("wordList").innerHTML = wordListHTML;
	get("puzzle").innerHTML = puzzleHTML;
	get("wordCount").innerHTML = words.length;
	setTimeout(ctrlTimer, 1000);
}
function selectSq(sq, key) {
	if (gameover || (key == "d" && startSq.length > 0) || (key == "u" && startSq.join(",") == sq)) return;
	var currSq = sq.split(",");
	currSq = [+currSq[0], +currSq[1]];
	if (startSq.length == 0) {
		startSq = currSq;
		color("2px solid orange", 0, startSq.join(","));
		return;
	};
	var oldSq, deltaX, deltaY, stepX, stepY, cand = "", pos;
	oldSq = startSq;
	startSq = [];
	color("", 0, oldSq.join(","));
	deltaX = Math.abs(currSq[0] - oldSq[0]);
	deltaY = Math.abs(currSq[1] - oldSq[1]);
	stepX = (deltaX == 0) ? 0 : ((currSq[0] > oldSq[0]) ? 1 : -1);
	stepY = (deltaY == 0) ? 0 : ((currSq[1] > oldSq[1]) ? 1 : -1);
	if (deltaX > 0 && deltaY > 0 && deltaX != deltaY) return;
	if ((oldSq[0] + deltaX*stepX < 0) || (oldSq[0] + deltaX*stepX >= W) || (oldSq[1] + deltaY*stepY < 0) || (oldSq[1] + deltaY*stepY >= H)) return;
	for (var i=0;i<=Math.max(deltaX, deltaY);i++) {
		cand += puzzle[oldSq[1] + stepY*i][oldSq[0] + stepX*i];
	};
	pos = words.indexOf(cand);
	if (pos < 0) pos = words.indexOf(cand.split("").reverse().join(""));
	if (pos >= 0) {
		if (sols.indexOf(words[pos]) >= 0) return;
		sols.push(words[pos]);
		// for (var i=0;i<=Math.max(deltaX, deltaY);i++) { // Non-canvas method of filling
			// color("green", 1, (oldSq[0]+stepX*i) + "," + (oldSq[1]+stepY*i));
		// };
		ctx.beginPath();
		ctx.moveTo(boxW*(oldSq[0]+0.5)+2, boxH*(oldSq[1]+0.5)+1);
		ctx.lineTo(boxW*(currSq[0]+0.5)+2, boxH*(currSq[1]+0.5)+1);
		ctx.stroke();
		get("wordCount").innerHTML = words.length - sols.length;
		get("word" + pos).style.textDecoration = "line-through";
		color("green", 1, "word" + pos);
		if (words.length == sols.length) gameOver();
	};
}
function color(color, fill, id) {
	get(id).style[fill ? "backgroundColor" : "outline"] = color;
}
function gameOver() {
	get("wordList").innerHTML += "<div id='congrats'>Congratulations - you win!</div>";
	ctrlTimer();
	get("timerCtrl").value = "Reset";
	gameover = true;
}
function selectSize(n) {
	for (var i=0;i<inputIDs.length;i++) get(inputIDs[i]).value = presets[n][i];
}
function resetOptions() {
	selectSize(1);
	get("doBackwards").checked = true;
	get("medium").checked = true;
}
function loader() {
	s_h("options");
	ctx = get("cvs").getContext("2d");
	window.onresize = resize;
	drawNew();
}
function resize() {
	if (window.innerWidth - 520 < boxW*W) {
		get("fieldContainer").style.marginRight = "250px";
		get("wordList").style.left = boxW*W + Math.max(innerWidth - boxW*W - 250, 0)/2 + 20 + "px";
	} else {
		get("fieldContainer").style.marginRight = "initial";
		get("wordList").style.left = "initial";
	};
}
function ctrlTimer() {
	if (gameover) { 
		drawNew();
		s_h("fieldContainer");
	} else if (timer) {
		clearInterval(timer);
		timer = 0;
		get("timerCtrl").value = "Resume";
	} else {
		get("timerCtrl").value = "Pause";
		timer = setInterval(markTime, 1000);
	};
}
function markTime() {
	var currentTime = +get("clock").innerHTML;
	get("clock").innerHTML = ((currentTime<99)?(currentTime<9)?"00":"0":"") + (currentTime + 1);
}
function getRelatedWords() {
	get("relatedWordsLink").href = "https://relatedwords.io/" + encodeURIComponent(get("customWords").value);
}
function cheat() {
	for (var i=0;i<words.length;i++) {
		if (!sols.some(w => w == words[i])) {
			color("2px solid orange", 0, solSqs[i].join(","));
			return;
		};
	};
}

<h1 class="center" onclick="resetOptions();location.reload()" title="Click to reset game">Javascript Word Search</h1>
<div id="options" class="sidebar">
<form id="optContainer">
<input type="radio" id="small" name="fieldSize" onclick="selectSize(0)" /><label for="small">Small</label><br />
<input type="radio" id="medium" name="fieldSize" checked="true" onclick="selectSize(1)" /><label for="medium">Medium</label><br />
<input type="radio" id="large" name="fieldSize" onclick="selectSize(2)" /><label for="large">Large</label><br />
<input type="radio" id="wide" name="fieldSize" onclick="selectSize(3)" /><label for="wide">Wide</label><br />
<input type="radio" id="custom" name="fieldSize" /><label for="custom">Custom: </label><br />
<span class="indent2">Height: </span><input type="text" id="heightBox" class="inputBox" value="15" onchange="get('custom').checked='true'" /><br />
<span class="indent2">Width: </span><input type="text" id="widthBox" class="inputBox" value="15" onchange="get('custom').checked='true'" /><br /><br />
<span class="indent1">Number of words: </span><input type="text" id="numBox" class="inputBox" value="20" /><br /><br />
<span class="indent1">Minimum word length: </span><input type="text" id="minL" class="inputBox" value="5" /><br />
<span class="indent1">Maximum word length: </span><input type="text" id="maxL" class="inputBox" value="9" /><br /><br />
<input type="checkbox" id="doBackwards" checked="true" /><label for="doBackwards">Allow words to go backwards</label><br /><br />
<textarea id="customWords" placeholder="Place your own words here (comma- or newline-separated)" rows="7" cols="29"></textarea><br />
<a href="https://relatedwords.io/" id="relatedWordsLink" target="_blank" onclick="getRelatedWords()">Find related words</a>
<br /><br /><br />
<input type="button" value="Generate puzzle" onclick="drawNew()" />
</form>
</div>

<div id="puzzle" class="center"></div>
